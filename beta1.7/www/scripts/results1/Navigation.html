<form action="{--VARIABLE: action--}" method="get">
<table>
	<tr>
		<td>Age:</td>
		<td>
			<select name="age">
				{--START_DYNAMIC: ages--}
				<option value="{--VARIABLE: ageValue--}" {--VARIABLE: ageSelected--}>{--VARIABLE: ageText--}</option>
				{--END_DYNAMIC: ages--}
			</select>
		</td>
		<td>Type:</td>
		<td>
			<select name="type">
				{--START_DYNAMIC: types--}
				<option value="{--VARIABLE: typeValue--}" {--VARIABLE: typeSelected--}>{--VARIABLE: typeText--}</option>
				{--END_DYNAMIC: types--}
			</select>
		</td>
		<td>Sort by:</td>
		<td>
			<select name="sort">
				{--START_DYNAMIC: sorting--}
				<option value="{--VARIABLE: sortValue--}" {--VARIABLE: sortSelected--}>{--VARIABLE: sortText--}</option>
				{--END_DYNAMIC: sorting--}
			</select>
		</td>
		<td><input type="submit" value="go"></td>
	</tr>
</table>
</form>
