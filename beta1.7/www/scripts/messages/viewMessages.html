  <table width="75%"  border="0" cellspacing="2" cellpadding="0">

      <td width="50%" class="rep4">{-from or to-}</td>
      <td width="30%" class="rep4">Date</td>
      <td width="10%" class="rep4">Read</td>
      <td width="10%" class="rep4">Delete</td>
    </tr>
	{-DYNAMIC: message-}
    <tr> 
      <td class="rep1"><a href="{-message link-}" class='rep'><b> Message </b></a>{-province name-}<br>of {-province-} in {-kingdom-}</td>
      <td class="rep1">{-date-}</td>
      <td class="rep1" align="center"><input type="checkbox" class='form'name="dummy" value="dummy" disabled 
{-isRead-}></td>
      <td class="rep1" align="center"><input type="checkbox" class='form' name="id[]" value="{-delete value-}" title='Check to delete'></td>
    </tr>
	{-END DYNAMIC: message-}
	<tr>
	  <td colspan="3" class="rep1">&nbsp;</td>
	  <td align="center" class="rep1"><input type="submit" class="form" name="deleteMessage" value="Delete" title='Delete messages'></td>
	</tr>
  </table>  
</form>
